question: Hva er rollen til gruvearbeidere i Bitcoin-nettverket?
answer: Gruvearbeidere spiller en essensiell rolle i å validere og skape blokker.
wrong_answers:
  - Gruvearbeidere validerer kun transaksjoner.
  - Gruvearbeidere kontrollerer prisen på Bitcoin.
  - Gruvearbeidere har ingen rolle i Bitcoin-nettverket.
explanation: |
  Gruvearbeidere spiller en essensiell rolle i Bitcoin-nettverket ved å validere og

  skape blokker. De styrker nettverket mot sensur ved å bruke elektrisitet

  for å beregne proof of work for Bitcoin.
