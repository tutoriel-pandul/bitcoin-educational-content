spørsmål: Hva er frekvensen for justering av vanskelighetsgraden?
svar: Hver 2016 blokker
feil_svar:
  - Hver 1048 blokker
  - Hver 512 blokker
  - Hver 4032 blokker
forklaring: |
  Justeringen av vanskelighetsgraden er en mekanisme som finner sted hver
  2016 blokker, eller omtrent hver to uker, for å sikre at, i gjennomsnitt, en ny blokk blir lagt
  til blokkjeden hvert tiende minutt uavhengig av den globale hashraten
gjennomgått: sant