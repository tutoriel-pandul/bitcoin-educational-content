bio: |
  Misiunea mea este să accelerez cât mai rapid posibil procesul de hiperbitcoinizare. Cred că este inevitabil oricum, dar îmi doresc să se întâmple mai devreme. Bitcoin este deja suficient de bun; ceea ce trebuie să se schimbe este acceptarea oamenilor. Aceasta vine odată cu cunoașterea. Așadar, fac tot ce pot pentru a răspândi cunoașterea – de la momentul în care mă trezesc, până în momentul în care adorm, și chiar și în somn, slujesc.

short_bio: Creatorul software-ului Parmanode și educator bitcoin