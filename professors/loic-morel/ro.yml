bio: |
  Sunt Loïc Morel, scriitor și consilier Bitcoin. Sunt autorul a peste o sută de articole tehnice despre Bitcoin în limba franceză, unele dintre acestea devenind referințe, precum lucrarea mea despre BIP-47 tradusă în mai multe limbi. Sunt, de asemenea, autorul Dicționarului Bitcoin, o lucrare de referință care listează definițiile tuturor termenilor tehnici legați de Bitcoin și ecosistemul său. Am scris și e-book-urile Bitcoin și Criptografia și Portofelul Bitcoin. Toate lucrările mele tehnice sunt gratuite și sub o licență liberă.

