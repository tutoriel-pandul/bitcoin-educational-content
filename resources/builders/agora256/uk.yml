  Ідея, незалежно від того, наскільки вона проста, є непробивною. Незнищенна, непереможна. Ідея може передаватися вічно. Так народилася Agora 256 з ідеї; документувати наш підйом до цифрового суверенітету, до процвітання без необхідності просити дозволу.
  Ми живемо в незаперечній дистопії, де держава відкрито просуває себе як всезнаючу сутність. Наші свободи знищуються на користь придушення централізованого контролю. Проте, у нас є інструменти, за допомогою яких можна побудувати реальність на принципах автономії, відповідальності, меритократії та свободи.
  
  Назва Agora256 народилася з комбінації двох концепцій
  
  Термін Agora викликає філософію агоризму.
  Не обмежуючи себе цією конкретною школою думки, ми вважаємо себе анархо-капіталістами і твердо віримо в переваги вільних ринків.
  Число 256 відсилає до алгоритму хешування SHA-256, який використовується мережею Bitcoin.
  Зміни виходять від індивіда та його обізнаних виборів, тому проект Agora 256 прагне заохочувати створення міцних, надійних мереж довіри між людьми дії, які відмовляються від верховенства зверху вниз самопризначених еліт.
  Кожна особа може і повинна вибирати свій власний шлях. З Agora 256 ми хочемо допомогти вам обрати шлях до самоповагаючого суверенітету.
  
  З цією метою контент на цьому вебсайті призначений для доставки. Інструменти та посібники, які ми тут пропонуємо, є тими самими, які ми особисто використовуємо, і в яких, на нашу думку, наша аудиторія також знайде користь.
  Це наш обов'язок захищати нашу приватність, якщо ми хочемо її мати.
  
