descriere: |
  O idee, indiferent cât de simplă, este infailibilă. Indestructibilă, invincibilă. O idee poate fi transmisă etern. Astfel, Agora 256 a fost născută dintr-o idee; de a documenta ascensiunea noastră către suveranitate digitală, către prosperitate fără a fi nevoie să cerem permisiune.
  Trăim într-o distopie incontestabilă, unde statul se promovează în plină zi ca o entitate omniscientă. Libertățile noastre sunt erodate în favoarea unui control centralizat sufocant. Cu toate acestea, avem uneltele cu care să construim o realitate bazată pe principiile autonomiei, responsabilității, meritocrației și libertății.
  
  Numele Agora256 a fost născut din combinarea a două concepte
  
  Termenul Agora evocă filosofia agoristă.
  Fără a ne limita la această școală de gândire anume, ne considerăm anarho-capitaliști și credem ferm în virtuțile piețelor libere.
  Numărul 256 se referă la algoritmul de hashing SHA-256 utilizat de rețeaua monetară Bitcoin.
  Schimbarea vine de la individ și alegerile sale informate, motiv pentru care proiectul Agora 256 se străduiește să încurajeze crearea unor rețele puternice, de încredere între oameni de acțiune care refuză guvernarea de sus în jos a elitelor auto-proclamate.
  Fiecare individ poate și trebuie să-și aleagă propriul drum. Cu Agora 256, dorim să te ajutăm să adopți un drum către suveranitatea care se respectă pe sine.
  
  Cu acest gând în minte, conținutul de pe acest site web este destinat să fie livrat. Uneltele și ghidurile pe care le propunem aici sunt aceleași pe care le folosim personal și de care credem că și publicul nostru va beneficia.
  Este datoria noastră să ne apărăm intimitatea dacă dorim să avem una.
  
