descriere: |
  Când aveam 18 ani, am început un site web despre strategii de poker. A fost primul meu proiect mare, dar până la vârsta de 23 de ani am început să pierd interesul pentru poker. Așa că am făcut o pauză de la crearea de site-uri web pentru o vreme. La începutul anului 2015 aveam 26 de ani, jucam poker pe site-uri care utilizau bitcoin și nu atinsesem un fișier HTML de ani de zile. Aveam nevoie de un motiv să mă dau jos din pat dimineața, așa că am decis să încep să creez un site web despre cel mai mare interes al meu de la acel moment. Nu știu exact care sunt abilitățile mele, dar cred că una dintre ele este explicarea modului în care funcționează lucrurile într-un mod ușor de înțeles. De asemenea, cred că Bitcoin reprezintă în acest moment cea mai mare provocare posibilă pentru a explica cum funcționează ceva, așa că hai să începem.
