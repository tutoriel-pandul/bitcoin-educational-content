опис:
  RGB - це протокол для створення контрактів на випуск активів або більш загальних прав на основі Bitcoin. Контракт визначає права, що випускаються, та правила валідації для їх передачі майбутнім власникам.
  
  Протокол підтримує модель валідації на стороні клієнта, яка полягає в тому, що всі дані, специфічні для транзакції, зберігаються поза ланцюгом, обмінюються лише між відправником та отримувачем транзакції та використовують блокчейн Bitcoin лише як зобов'язання. Такий підхід дозволяє досягти переваг у масштабованості, конфіденційності та розширюваності порівняно з альтернативними протоколами, які зберігають усю логіку на ланцюгу.
  
  Найбільш безпосередні випадки використання RGB - це випуск замінних та колекційних активів, але протокол достатньо узагальнений, щоб також підтримувати інші випадки використання, такі як децентралізовані ідентифікатори, децентралізовані DNS та доказ публікації.
  
