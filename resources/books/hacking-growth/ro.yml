titlu: "Hacking Growth"
anul_publicației: 2017
coperta: cover_en.webp
original: true
descriere: |
  "Hacking Growth" de Sean Ellis și Morgan Brown este o carte care oferă perspective și sfaturi practice pentru afacerile care doresc să atingă o creștere rapidă. Autorii introduc o nouă abordare a creșterii numită "growth hacking", care implică utilizarea creativității, analizei datelor și experimentării pentru a găsi cele mai eficiente modalități de a crește o afacere. Cartea include studii de caz ale strategiilor de creștere rapidă de succes și oferă un ghid pas cu pas pentru implementarea acestor strategii în propria afacere. Este o lectură obligatorie pentru antreprenori, specialiști în marketing și oricine dorește să impulsioneze creșterea în afacerea sa.
