descriere: |
  Argentarius: Scrisori ale unui Director de Bancă către Fiul său este o carte scrisă de Alfred Lansburgh în 1933. Este o colecție de scrisori pe care autorul le-a scris fiului său, discutând diverse subiecte legate de bani, bancă și finanțe. Cartea oferă perspective asupra funcționării industriei bancare și a sistemului financiar, și oferă sfaturi practice despre cum să gestionezi banii și investițiile. Autorul subliniază importanța comportamentului etic și a responsabilității personale în chestiunile financiare, și oferă o perspectivă istorică asupra dezvoltării banilor și băncilor. Cartea este considerată un clasic în domeniul finanțelor și economiei, și este încă relevantă astăzi.
