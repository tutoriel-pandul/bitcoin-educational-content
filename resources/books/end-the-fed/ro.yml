descriere: |
  În "Sfârșitul Fed", Ron Paul contestă rolul Rezervei Federale și argumentează că aceasta este atât coruptă, cât și neconstituțională. Bazându-se pe istoria americană, economie și propriile experiențe politice, Paul susține că practicile inflaționiste ale Fed reprezintă o amenințare semnificativă pentru economie, putând duce la o depresie inflaționistă. Contrar opiniei populare, Paul afirmă că Fed acționează împotriva intereselor poporului. Apelând urgent la cetățeni și oficiali deopotrivă, el oferă perspective asupra locului unde țara a greșit și propune soluții pentru a repara politica economică a Americii în beneficiul generațiilor viitoare.
